<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator app</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="header">
          <div><h1>calc</h1></div>

          <div class="theme">
            <h2>THEME</h2>

            <div>
              <div class="theme-title">
                <div>1</div>
                <div>2</div>
                <div>3</div>
              </div>

              <div class="toggle-button-container">
                <input
                  type="range"
                  max="2"
                  value="0"
                  name="theme-selector"
                  id="theme-selector-button"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="display"><p>399,981</p></div>

        <div class="grid-buttons">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button color2">DEL</div>

          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">+</div>

          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">-</div>

          <div class="button">.</div>
          <div class="button">0</div>
          <div class="button">/</div>
          <div class="button">x</div>

          <div class="button color2 last2btn">RESET</div>
          <div class="button color3 last2btn">=</div>
        </div>
      </div>
    </section>

    </div> -->

    <script src="script.js"></script>
  </body>
</html>
